<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title>Checked Page</title>
</head>

<body th:with="student=${#session.getAttribute('student')}">
<form method="post" th:action="@{/check}">
    <div class="form-group">
        <label for="temperatureInput">Temperature</label>
        <input type="text" class="form-control" id="temperatureInput" name="temperature">
    </div>
    <button type="submit" class="btn btn-primary">签到</button>
</form>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
